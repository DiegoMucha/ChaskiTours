<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Chaski Tours</title>
    <link rel="stylesheet" href="css/rgf-style.css" />
</head>
<body class="login-page">

    <header class="header">
        <div class="top-banner">
            <p>✨Descubre los encantos de Lima <a href="index.html">Más información</a></p>
        </div>
        <nav class="main-nav">
            <a href="home.html" class="logo">
                <img src="assets/icons/chaski-isotipo.png" alt="Logo Chaski Tours" class="logo-img">
                <span class="logo-text">Chaski<br>Tours</span>
            </a>
            <div class="nav-links">
                <a href="home.html">Inicio</a>
                <a href="">Nosotros</a>
                <a href="listado_lugares.html">Lugares</a>
                <a href="pregunta_freq.html">Preguntas Frecuentes</a>
            </div>
            <div class="nav-actions">
                <div class="user-profile-dropdown">
                    <img src="assets/icons/ellipse-4.png" alt="Perfil de Usuario" class="user-avatar">
                    <img src="assets/icons/chevron-down.png" alt="Desplegar menú" class="dropdown-arrow">
                </div>
            </div>
        </nav>
    </header>

    <div class="login-body-container">
        <main class="login-content">
            <div class="login-header">
                <h1>Recupera tu cuenta 🔑</h1>
                <p>Introduce tu correo asociado para enviarte un enlace de recuperación.</p>
            </div>

            <form class="login-form" action="recuperar-contrasena-exito.html" method="get">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required autocomplete="username">
                </div>
                
                <button type="submit" class="btn btn-full-width">Enviar enlace</button>
            </form>

            <p class="signup-link">
                ¿Lo recordaste? <a href="inicio-sesion.html">Volver a Iniciar Sesión</a>
            </p>
            <p class="copyright">© 2025 ALL RIGHTS RESERVED</p>
        </main>
        
        <div class="login-image-wrapper">
        </div>
    </div>

</body>
</html>
