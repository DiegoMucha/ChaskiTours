<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style_dm.css" />
    <link rel="stylesheet" href="css/navbar.css" />
  </head>
  <body>
    <!--HTML para el top banner-->
    <div class="top-banner">
      ✨Descubre los encantos de Lima <a href="index.html">Más información</a>
    </div>
    <!--HTML para la barra de navegacion-->
    <div class="navigation-bar">
      <div class="logo">
          <img class="chaski-isotipo" src="assets/img/navlogo.png" alt="Logo Chaski" />
          <div class="text-logo">Chaski<br />Tours</div>
      </div>
      <div class="buttons-container">
          <form action="home.html"><button type="submit">Inicio</button></form>
          <button type="button">Lugares</button>
          <form action="preguntas_freq.html"><button type="submit">Preguntas Frecuentes</button></form>
      </div>
      <div class="user-controls">
          <a href="configura-intereses.html"><img class="icon" src="assets/icons/notificaciones.png" alt="Notificaciones" /></a>
          <a href="editar_perfil.html">
            <div class="user-dropdown">
                <img class="icon" src="assets/icons/navperfil.png" alt="Perfil" />
                <img class="icon" src="assets/icons/nav_flechaabajo.png" alt="Flecha abajo" />
            </div>
          </a>
      </div>
    </div>
    <div class="main-content">
    <div class="desktop-editar-datos">

      <div class="div">
        <div class="default">
          <div class="breadcrumbs">
          <a href="home.html">
        </a>
        </div>
        <div class="text-wrapper">Tu Perfil</div>
        <div class="overlap">
          <div class="overlap-group">
            <div class="component-default">
              <div class="input">
                <div class="label">Usuario</div>
                <div class="overlap-group-wrapper">
                  <div class="placeholder-wrapper"><div class="placeholder">Nombre de Usuario</div></div>
                </div>
              </div>
            </div>
            <div class="input-wrapper">
              <div class="input">
                <div class="label">Nombres</div>
                <div class="overlap-group-wrapper">
                  <div class="placeholder-wrapper"><div class="placeholder">Nombres del usuario</div></div>
                </div>
              </div>
            </div>
            <div class="div-wrapper">
              <div class="input">
                <div class="label">Apellidos</div>
                <div class="overlap-group-wrapper">
                  <div class="placeholder-wrapper"><div class="placeholder">Apellidos del usuario</div></div>
                </div>
              </div>
            </div>
            <div class="overlap-2">
              <div class="component-default-2">
                <div class="input">
                  <div class="label">Dirección</div>
                  <div class="overlap-group-wrapper">
                    <div class="placeholder-wrapper"><div class="placeholder">Dirección del usuario</div></div>
                  </div>
                </div>
              </div>
              <div class="container"></div>
            </div>
            <div class="component-default-3">
              <div class="input-2">
                <div class="label">Descripción</div>
                <div class="input-3">
                  <div class="overlap-group-2"><div class="placeholder-2">Descripción</div></div>
                </div>
              </div>
            </div>
            <a href="configura-intereses.html">
            <div class="group">
              <img class="img" src="assets/icons/icon_configurari_off.png" />
              <div class="breadcrumbs-2"><div class="page-2">Configura tus intereses</div></div>
            </div>
            </a>
          </div>
          <div class="group-2">
            <img class="icon-outline" src="assets/icons/icon_editp_on.png" />
            <div class="breadcrumbs-2"><div class="page-3">Datos Personales</div></div>
          </div>
          <div class="group-3">
            <a href="eliminar_perfil.html">
            <div class="breadcrumbs-wrapper">
              <div class="breadcrumbs-3"><div class="page-4">Eliminar Cuenta</div></div>
            </div>
            <img class="img" src="assets/icons/icon_eliminarp_off.png" />
            </a>
          </div>
        </div>
        <button class="button"><div class="text">Guardar Cambios</div></button>
        <div class="button-2"><p class="p">Subir nueva foto de perfil</p></div>
        <img class="group-4" src="assets/img/img_fotoperfil.png" />
        <img class="icon-fill" src="assets/icons/icon_perfil.png" />
      </div>
    </div>
  </body>
</html>
