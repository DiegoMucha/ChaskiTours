<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lugares Favoritos</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img src="assets/icons/chaski-isotipo.png" alt="Chaski Tours Logo" />
        <span>CHASKI TOURS</span>
      </div>
      <nav class="nav-links">
        <a href="">Inicio</a>
        <a href="">Nosotros</a>
        <a href="">Lugares</a>
        <a class="faq" href="">FAQ</a>
      </nav>
      <div class="icons">
        <img src="assets/icons/reserve.png" alt="Icon 1" />
        <img src="assets/icons/ellipse-4.png" alt="Icon 2" />
      </div>
    </header>

    <div class="favoritos">
      <div class="contenido">
        <div class="titulo">
          <h3>Lugares turísticos preferidos</h3>
          <img class="corazon" src="assets/img/corazon.png" alt="corazon" />
        </div>
        <div class="lugares_fav">
          <div class="cuadrado">
            <img class="img_lugar" src="assets/img/plaza-de-armas.jpg" alt="" />
            <div class="txt_fav">
              <img class="img_fav" src="assets/img/corazon.png" alt="" />
              <p class="txt_pre">Plaza de armas</p>
              <img class="compartir" src="assets/img/compartir.png" alt="" />
            </div>
          </div>
          <div class="cuadrado">
            <img
              class="img_lugar"
              src="assets/img/circuito-magico-del-agua.jpg"
              alt=""
            />
            <div class="txt_fav">
              <img class="img_fav" src="assets/img/corazon.png" alt="" />
              <p class="txt_pre">Circuito mágico del agua</p>
              <img class="compartir" src="assets/img/compartir.png" alt="" />
            </div>
          </div>
          <div class="cuadrado">
            <img class="img_lugar" src="assets/img/larcomar.jpg" alt="" />
            <div class="txt_fav">
              <img class="img_fav" src="assets/img/corazon.png" alt="" />
              <p class="txt_pre">Larcomar</p>
              <img class="compartir" src="assets/img/compartir.png" alt="" />
            </div>
          </div>
          <div class="cuadrado">
            <img
              class="img_lugar"
              src="assets/img/puente_suspiros.jpg"
              alt=""
            />
            <div class="txt_fav">
              <img class="img_fav" src="assets/img/corazon.png" alt="" />
              <p class="txt_pre">Puente de los suspiros</p>
              <img class="compartir" src="assets/img/compartir.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="fondo">
        <img
          class="fondo_imagen_fav"
          src="assets/img/fondo_favoritos2.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
