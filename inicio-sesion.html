<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Chaski Tours</title>
    <link rel="stylesheet" href="css/rgf-style.css" />
</head>
<body class="login-page">

    <header class="header">
       <div class="top-banner" id="top-banner">
         <p>✨Descubre los encantos de Lima <a href="index.html">Más información</a></p>
         <button class="close-banner-btn" id="close-banner-btn" aria-label="Cerrar">&times;</button>
        </div>
        <nav class="main-nav">
             <a href="home.html" class="logo">
                 <img src="assets/icons/chaski-isotipo.png" alt="Logo Chaski Tours" class="logo-img">
                 <span class="logo-text">Chaski<br>Tours</span>
             </a>
             <div class="nav-links">
                 <a href="home.html" class="active">Inicio</a>
                 <a href="listado_lugares.html">Lugares</a>
                 <a href="preguntas_freq.html">Preguntas Frecuentes</a>
             </div>
            <div class="nav-actions">
                <div class="user-profile-dropdown" id="user-profile-container">
                    <img src="assets/icons/ellipse-4.png" alt="Perfil de Usuario" class="user-avatar">
                    <img src="assets/icons/chevron-down.png" alt="Desplegar menú" class="dropdown-arrow">
                
                    <div class="dropdown-menu" id="user-dropdown-menu">
                        <a href="editar_perfil.html">Mi Perfil</a>
                        <a href="preferidos.html">Mis Preferidos</a>
                        <div class="dropdown-divider"></div>
                        <a href="inicio-sesion.html" id="logout-btn">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="login-body-container">
        <main class="login-content">
            <div class="login-header">
                <h1>Bienvenido de nuevo 👋</h1>
                <p>Hoy es un nuevo día. Es tu día. Tú le das forma.</p>
            </div>

            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="ejemplo@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Al menos 8 caracteres" required>
                </div>
                <a href="recuperar-contrasena.html" class="forgot-password-link">¿Olvidaste tu contraseña?</a>

                <button type="submit" id="login-btn" class="btn btn-full-width">Ingresar</button>
            
            </form>

            <p class="signup-link">
                ¿No tienes una cuenta? <a href="crear-cuenta.html">Regístrate</a>
            </p>
            <p class="copyright">© 2025 ALL RIGHTS RESERVED</p>
        </main>
        
        <div class="login-image-wrapper">
            </div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
