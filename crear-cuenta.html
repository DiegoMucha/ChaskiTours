<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Chaski Tours</title>
    <link rel="stylesheet" href="css/rgf-style.css" />
</head>
<body class="login-page">

    <header class="header">
        <div class="top-banner">
            <p>✨Descubre los encantos de Lima <a href="index.html">Más información</a></p>
        </div>
        <nav class="main-nav">
            <a href="home.html" class="logo">
                <img src="assets/icons/chaski-isotipo.png" alt="Logo Chaski Tours" class="logo-img">
                <span class="logo-text">Chaski<br>Tours</span>
            </a>
            <div class="nav-links">
                <a href="home.html">Inicio</a>
                <a href="">Nosotros</a>
                <a href="listado_lugares.html">Lugares</a>
                <a href="pregunta_freq.html">Preguntas Frecuentes</a>
            </div>
            <div class="nav-actions">
                <div class="user-profile-dropdown">
                    <img src="assets/icons/ellipse-4.png" alt="Perfil de Usuario" class="user-avatar">
                    <img src="assets/icons/chevron-down.png" alt="Desplegar menú" class="dropdown-arrow">
                </div>
            </div>
        </nav>
    </header>

    <div class="login-body-container">
        <main class="login-content">
            <div class="login-header">
                <h1>Crea tu cuenta 🚀</h1>
                <p>Regístrate para comenzar a explorar Lima con Chaski Tours.</p>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Tu nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="ejemplo@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Al menos 8 caracteres" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
                </div>
                
                <button type="submit" formaction="editar_perfil.html" class="btn btn-full-width">Crear cuenta</button>
                <div class="divider">o</div>
                <a href="https://accounts.google.com/signup" class="btn btn-secondary btn-full-width">
                    <img src="assets/icons/google.png" alt="Google" class="google-icon">
                    <span>Registrarse con Google</span>
                </a>
            </form>

            <p class="signup-link">
                ¿Ya tienes una cuenta? <a href="inicio-sesion.html">Inicia sesión</a>
            </p>
            <p class="copyright">© 2025 ALL RIGHTS RESERVED</p>
        </main>
        
        <div class="login-image-wrapper">
        </div>
    </div>

</body>
</html>
